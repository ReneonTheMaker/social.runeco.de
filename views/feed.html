<!DOCTYPE html>
<html lang="en">
  {{template "head" .}}
  <body>
    {{template "topbar" (dict "Bg" "true" "Authenticated" .Authenticated)}}
    <div id="posts" class="w-screen min-h-screen flex flex-col items-center mt-30 gap-6">
      <div class="container">
      {{range .Posts}}
      {{template "post" .}}
      {{else}}
      <div class="w-full h-full flex flex-col items-center justify-center gap-4">
        <p class="text-gray-500 text-lg">No posts yet.</p>
      </div>
      {{end}}
    </div>
    {{template "new-post" .}}
    </div>
  </body>
</html>

{{define "new-post"}}
<div class="fixed bottom-4 right-4">
  <button id="new-post-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl cursor-pointer">
    New Post
  </button>
</div>
{{end}}
