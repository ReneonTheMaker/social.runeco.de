{{define "loginform"}}
<form class="space-y-6 font-sans" hx-post="/auth" hx-target="this" hx-swap="outerHTML">
  <input type="text" name="username" placeholder="Username" autofocus class="w-full px-4 py-3 text-lg border-b border-black bg-transparent focus:outline-none">
  <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 text-lg border-b border-black bg-transparent focus:outline-none">
  <button type="submit" class="mt-6 px-6 py-3 bg-purple-600 text-white rounded-lg text-lg hover:bg-purple-700 transition cursor-pointer">
    Start writing
  </button>
  {{if .Error}}
  <div class="mt-6 text-center">
    <p class="text-red-600 font-semibold">{{.Error}}</p>
  </div>
  {{end}}
</form>
{{end}}
