{{define "post"}}
<div class="hover:bg-gray-50 bg-transparent transition transition-colors duration-200 ease-in-out w-full rounded rounded-lg flex flex-row-reverse p-4 gap-4 post">
  <div class="w-auto h-10 rounded rounded-lg flex items-center justify-center text-gray-500 font-bold cursor-pointer px-3">
    <img src="/static/img/trash-can.svg" alt="Delete post" class="w-full h-full object-cover" hx-post="/posts/{{.ID}}/delete" hx-confirm="Are you sure you want to delete this post?" hx-target="closest .post" hx-swap="outerHTML">
  </div>
  <div class="p-4 w-full">
    <div class="flex items-center gap-3 mb-2">
      <div>
        <p class="font-semibold text-gray-500">
        {{if .Author}}
          {{.Author}}
        {{else}}
          <span class="text-gray-500 italic">Unknown user</span>
        {{end}}
        </p>
        <p class="text-gray-500 text-sm">
        {{if .CreatedAt}}
          {{.CreatedAt.Format "Jan 2, 2006 at 3:04pm"}}
        {{else}}
          <span class="text-gray-500 italic">Unknown date</span>
        {{end}}
        </p>
      </div>
    </div>
    <p class="text-gray-800 text-5xl mt-6">
    {{if .Content}}
      {{.Content}}
    {{else}}
    <span class="text-gray-800 italic">{{ (lorem) }}</span>
    {{end}}
    </p>
  </div>
</div>

<hr class="w-full border-gray-200 mt-4 mb-4">

{{end}}
