{{define "topbar"}}
<!-- floating top bar -->
<div class="fixed top-0 left-0 w-full py-4 px-6 z-10 {{if .Bg }} bg-white/10 backdrop-blur-sm {{end}}">
  <!-- make a top bar later -->
  <a href="/"><h1 class="font-display text-5xl font-bold mb-4">social.runeco.de</h1></a>
  {{if .Authenticated}}
  <div class="flex items-center gap-4">
    <a href="/profile" class="text-gray-500 hover:text-gray-700 transition-colors duration-200 ease-in-out">Profile</a>
    <a href="/feed" class="text-gray-500 hover:text-gray-700 transition-colors duration-200 ease-in-out">Feed</a>
    <a href="/auth/logout" class="text-gray-500 hover:text-gray-700 transition-colors duration-200 ease-in-out">Logout</a>
  </div>
  {{else}}
  <div class="flex items-center gap-4">
    <a href="/auth" class="text-gray-500 hover:text-gray-700 transition-colors duration-200 ease-in-out">Login/Create Account</a>
  </div>
  {{end}}
</div>
{{end}}
